        <div class="content">

                    <div class="card">
                        <div class="card-body">
                            <div class="grid-btn">
                                <!--                                <button class="btn btn-info" onclick="userAdd()"><i-->
                                <!--                                        class="fa fa-plus"></i>&nbsp;新增-->

                                <button class="btn btn-warning" onclick="scriptEdit()"><i
                                        class="fa fa-edit"></i>&nbsp;编辑
                                </button>
                                <button class="btn btn-file" onclick="showPriceDiffer()" id="priceDifferButton"><i
                                        class="fa fa-upload"></i>&nbsp;调整价差

                    </div>
                </div>

        <div class="content" id="changePriceDiffer" style="display: none">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 400px;height: 420px;">
                    <div class="modal-header">
                        <h6 class="modal-title" id="changeDiffer">修改调整价差</h6>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="alert alert-danger add-error-info">错误信息展示栏。</div>
                            </div>
                            <div class="form-group">
                                <label for="priceDiffer" class="control-label">调整价差:</label>
                                <input type="text"  class="form-control" id="priceDiffer">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="cancelAdd">取消</button>
                        <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                    </div>
                </div>
            </div>
            <!-- /.content -->
        </div>

        <div class="content" id="modalEdit" style="display: none">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 400px;height: 320px;">
                    <div class="modal-header">
                        <h6 class="modal-title" id="modalEditLabel">脚本编辑</h6>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="hidden" id="scriptId" value="0">
                            <div class="form-group">
                                <div class="alert alert-danger edit-error-info">错误信息展示栏。</div>
                            </div>
                            <div class="form-group">
                                <label for="intervalEdit" class="control-label">运行间隔:</label>
                                <input type="text" placeholder="时间间隔以秒为单位，不可有小数" class="form-control" id="intervalEdit">
                            </div>
                            <div class="form-group">
                                <label for="statusEdit" class="control-label">脚本状态:</label>
                                <input type="text" placeholder="只能输入1：开启，0：关闭" class="form-control" id="statusEdit">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="cancelEdit">取消</button>
                        <button type="button" class="btn btn-primary" id="editButton">确认</button>
                    </div>
                </div>
            </div>
            <!-- /.content -->
        </div>
